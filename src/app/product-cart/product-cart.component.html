
<!-- product cart used in admin product page and in home page  -->

<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt=".">
    <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.price | currency : 'USD' : 'symbol'}}</p>
    </div>

    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button 
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-primary btn-block">Add to cart</button>
        <ng-template #updateQuantity>
         <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
