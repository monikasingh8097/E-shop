

<mat-form-field class="search-label">
  <mat-label> Search for Products</mat-label>
  <input matInput (keyup)="filter($event.target.value)" placeholder="Ex: Veggies" type="text">
</mat-form-field>

 
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element">
               {{element.title}}
            </td>
        </ng-container>
  
   
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>   Price </th>
            <td mat-cell *matCellDef="let element">
               {{element.price}}
            </td>
        </ng-container>
  
        
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>   Edit </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn" 
                    [routerLink]="['/admin/products/', element.key]" 
                    mat-icon-button>
                    Edit
                </button>
            </td>
        </ng-container>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
   
    </div>
