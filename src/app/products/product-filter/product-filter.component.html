<!--category filtering in home page-->
<div class="sticky-top">
        <div class="list-group">
            <a 
            class="list-group-item list-group-item-action"
            [class.aactive]="!category"
            routerLink="/"
            >All Categories</a>
            <a *ngFor="let c of categories$ | async" 
            routerLink="/"
            [queryParams]="{category : c.payload.key}"
            [class.active]="category===c.payload.key"
            class="list-group-item list-group-item-action">
                {{c.payload.val().name}}
            </a>
        </div>
</div>
